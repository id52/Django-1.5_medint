{% extends "template.html" %}

{% block content %}
    <div class="contentRub recover">
        <h3>Reset your password.</h3>
        <p>Please enter a new password to reset it.</p>
        <form action='/recover' method='post'>{% csrf_token %}
            <div class="loginbox" style="margin-left: 0;width:84%;">
                <input type="password" name="password" placeholder="Enter new password" >
                <input type="password" name="password2" placeholder="Repeat your password" style="border-bottom: 0!important;">
             </div>
            <input type="hidden" name="key" value="{{key}}">
            <input type="submit" value="restore" class="btn-signup">
        </form>
    </div>
    </div>
    </div>


{% endblock %}
